<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <title>Take This | Wedding & Corporate Music in Jersey</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="logo-container">
                <img src="home-svg/Logo.svg" alt="Take This Logo">
            </div>
            <nav>
                <ul>
                    <li>home</li>
                    <li>about</li>
                    <li>music & media</li>
                    <li>testimonials</li>
                </ul>
                <button>Contact Us</button>
            </nav>
            <div class="dropdown" style="overflow:visible !important" data-dropdown>
                <img data-dropdown-button src="home-svg/menu.svg" alt="Mobile Menu" class="menu link">

                <div class="dropdown-menu information-grid" style="overflow:visible !important">
                    <div class="div">
                        <div class="dropdown-heading" style="overflow:visible !important"><a href="">Home</a></div>
                        
                    </div>
                    <div class="div">
                        <div class="dropdown-heading" style="overflow:visible !important"><a href="about/">About</a></div>
                        
                    </div>
                    <div class="div">
                        <div class="dropdown-heading" style="overflow:visible !important"><a href="music&media/">Music & Media</a></div>
                        
                    </div>
                    <div class="div">
                        <div class="dropdown-heading" style="overflow:visible !important"><a href="testimonials/" aria-label="Services Page">Testimonials</a></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="hero-wrapper">
            <h1>Wedding & Corporate</h1>
            <p>You can book Take This for an event in Jersey! We specialise in Wedding & Corporate but we are happy to perform at any event. Our audience always have an amazing time, just ask them!</p>
            <div class="hero-buttons">
                <button>Listen Now</button>
                <button>Testimonials</button>
            </div>
        </div>
    </main>
